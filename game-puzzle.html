<body>

<img id="img1" src="anh/trinh1.jpg" onclick="imagea(1)">
            <script>
                function imagea(number) {
                    let img= document.getElementById('img'+number)
                    let index = img.alt
                    if (index<3){
                        index++
                    }else{
                        index=1
                    }
                    img.alt = index;
                    img.src = "anh/trinh"+index+".jpg";
                }
            </script>



</body>
